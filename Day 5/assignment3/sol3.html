<body>
    <h3>Using promises/async await/fetch get the random todos from the json placeholder api. And log all the
        completed todos to the console.</h3>
    <script>
        async function getRequest(url) {
            let data = await(await(fetch(url)
                .then(response=>response.json())
                .catch(err=>console.log('Error:', err))
            ));
            let finalData = data.map(el => {
                if (el['completed'] === true) {
                    return el;
                } else {
                    return 'not completed';
                }
            });
            console.log(finalData)
        }
        getRequest('https://jsonplaceholder.typicode.com/todos');
    </script>
</body>
