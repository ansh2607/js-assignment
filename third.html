<html>
    <head>
        <h1>Third Assignment</h1>
        <h3>Displaying current date:</h3>
    </head>

    <body>
        <script>
            function DateFormatJoin(join) {
                var today, dd, mm, yyyy;
                today = new Date();
                dd = today.getDate();
                mm = today.getMonth() + 1;

                dd = dd < 10 ? '0' + dd : dd;
                mm = mm < 10 ? '0' + mm : mm;
            
                yyyy = today.getFullYear();

                return (dd + join + mm + join + yyyy)
            
            }
            document.write(DateFormatJoin('-') + ', ');
            document.write(DateFormatJoin('/'));
        </script>
    </body>
</html>
