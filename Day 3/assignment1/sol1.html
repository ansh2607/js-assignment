<body>
    <h3>Getting input from the user and checking if it is even or odd..</h3>
    <script>
        let inp = prompt('Enter a number:');
        if (inp % 2 === 0) {
            console.log(`The number entered is ${inp} and Number is EVEN`);
        } else {
            console.log(`The number entered is ${inp} and Number is ODD`);
        }
    </script>
</body>
