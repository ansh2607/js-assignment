<body>
    <h3>Taking OS name and version as input and logging it seperately in the console:</h3>
    <script>
        let inp = prompt('Enter a OS name and its version seperated by a space:');
        inp = inp.split(' ');
        console.log(`The OS name is ${inp[0]} and version is ${inp[1]}`);
    </script>
</body>
