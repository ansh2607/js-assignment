<html>
    <head>
        <h1>First Assignment</h1>
        <h3>Displaying current day and time in specified format:</h3>
    </head>

    <body>
        
        <script>
            var today, day, hours, minutes, seconds;
            today = new Date();
            day = today.getDay();
            hours = today.getHours();
            minutes = today.getMinutes();
            seconds = today.getSeconds();

            var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            document.write('Today is: ' + days[day] + '.');
            document.write('<br/>');
            
            var am_pm = hours >= 12 ? 'PM' : 'AM';
            hours = hours >= 12 ? hours - 12 : hours;
            document.write('Current time is: ' + hours + ' ' + am_pm + ' : ' + minutes + ' : ' + seconds)
        </script>
    </body>
</html>
