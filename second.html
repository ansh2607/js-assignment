<html>
    <head>
        <h1>Second Assignment</h1>
        <h3>Printing the contents of current window:</h3>
    </head>

    <body>
        <p>Click the button below to print the contents of current window</p>
        <script>
            function printCurrentWindow() {
                window.print();
            }
        </script>
        <button onclick="printCurrentWindow()">PRINT</button>
    </body>
</html>
