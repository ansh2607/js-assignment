<body>
    <h3>Write a program that will display the multiplication table of a number on the webpage in a proper
        format. Take the input from the user.</h3>
    <p><input type="text" id="num" placeholder="Enter number"/></p>
    <button onclick='printTable()'>Print Table</button>
    <p id="table"></p>
    <script>
        function printTable() {
            let num=Number(document.getElementById('num').value);
            let tableTag = document.getElementById('table');
            tableTag.innerHTML = '';
            for (let i=1; i<= 10; i++) {
                tableTag.innerHTML += `${num} x ${i} = ${num*i}` + '<br>'
            }
        }   
    </script>
</body>
</html>
