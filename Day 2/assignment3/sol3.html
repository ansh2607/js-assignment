<body>
    <h3>
        Program to ask user if he is 21+ and log the value "Can drink", "Cannot drink".
    </h3>
    <script>
        let age = prompt('What is your age?');
        if(age > 21) {
            console.log('Can drink :)');
        } else {
            console.log('Cannot drink!!!');
        }
    </script>
</body>
